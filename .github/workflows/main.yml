name: deploy

on:
  push:

jobs:
  deploy: # деплой на prod сервер
    # на сервер выкладываем только ветку master
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    # выкладываем, только если проверка успешна
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        
      - name: Get ENVs
        uses: actions/checkout@v3
        with:
          repository: 'romanus21/touristic-api-envs'
          path: ./envs
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: romanusus/touristics-api:latest
        
      - name: Add ssh key
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
      - name: Deploy project
        env:
          DOCKER_HOST: "ssh://${{ secrets.HOST_NAME }}@${{ secrets.HOST }}"
        run: |
          docker compose up
