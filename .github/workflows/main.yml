name: deploy

on:
  push:

jobs:
  deploy: # деплой на prod сервер
    # на сервер выкладываем только ветку master
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    # выкладываем, только если проверка успешна
    steps:
      - uses: actions/checkout@v3
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build project
        run: |
          docker build . -t touristics-api:latest

      - name: Push project
        run: |
          docker push touristics-api:latest
        
      - name: Add ssh key
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
      - name: Deploy project
        env:
          DOCKER_HOST: "ssh://${{ secrets.HOST_NAME }}@${{ secrets.HOST }}"
        run: |
          docker compose up
